{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">A Blog Theme by Start Bootstrap</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <a href="/dashboard"><button class="btn btn-primary">Dashboard home</button></a>
        <a href="/logout"><button class="btn btn-primary">Logout</button></a>


          <form name="sentMessage" id="contactForm" method = "post" action="/edit/{{post.Id}}" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>title</label>
                <input value= "{{post.title}}" type="text" name = 'title' class="form-control" placeholder="title" id="title" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>slug</label>
                <input value= "{{post.slug}}" type="text" name="slug" class="form-control" placeholder="slug" id="slug" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>content</label>
                <textarea rows="5" name = "content" class="form-control" placeholder="content" id="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>img_url</label>
                  <input value= "{{post.img_url}}" name = "img_url" class="form-control" placeholder="img_url" id="img_url">
                  <p class="help-block text-danger"></p>
                </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
        </form>


        </div>
    </div>
  </div>

  {% endblock %}
